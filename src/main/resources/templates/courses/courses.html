<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<style>
  body {
    margin: 0;
    padding: 0;
  }
</style>

	<title>Courses Directory</title>
</head>

<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Courses Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      	<li class="nav-item">
        	<a class="nav-link" th:href="@{/courses/courses}">My Courses</a>
      	</li>
      
    	<li class="btn-nav navbar-nav">
       		<a class="nav-link" th:href="@{/logout}">Log out</a>
    	</li>
  </div>
</nav>

<div class="table-responsive">

	<hr>
	
	<!-- Add a button -->
	
	<a th:href="@{/courses/AddCourseForm}"
		class="btn btn-dark btn-sm mb-3">
		Add Course
	</a>	
	
	<table class="table table-striped table-hover mx-auto w-full">
		<thead class="thead-dark">
			<tr>
				<th> Course ID </th>
				<th> Name </th>
				<th> Description </th>
				<th> Year </th>
				<th> Semester </th>
				<!--<th> Instructor </th>-->
				<th> Actions </th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempCourse : ${courses}">
			
				<td th:text="${tempCourse.courseID}" />	
				<td th:text="${tempCourse.name}" />	
				<td th:text="${tempCourse.description}" />	
				<td th:text="${tempCourse.year}" />	
				<td th:text="${tempCourse.semester}" />	
				<!-- <td th:text="${tempCourse.description}" />	-->
				
				<td>
					<!-- Add "show students" button/link -->					
					<a th:href="@{/courses/ShowStudents(courseId=${tempCourse.courseID})}"
					   class="btn btn-primary btn-sm">
						Show Students
					</a>
				
					<a th:href="@{/courses/ShowStatsForCourse(courseId=${tempCourse.courseID})}"
					   class="btn btn-outline-secondary btn-sm">
						Show Statistics
					</a>

					<!-- Add "update" button/link -->
					<a th:href="@{/courses/UpdateCourseForm(courseId=${tempCourse.courseID})}"
					   class="btn btn-info btn-sm">
						Update Course
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/courses/DeleteCourse(courseId=${tempCourse.courseID})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this course?'))) return false">
						Delete Course
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
