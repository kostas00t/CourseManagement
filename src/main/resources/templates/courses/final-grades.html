 <!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<style>
  body {
    margin: 0;
    padding: 0;
  }
</style>

	<title>Courses Directory</title>
</head>

<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Courses Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      	<li class="nav-item">
        	<a class="nav-link" th:href="@{/courses/courses}">My Courses</a>
      	</li>
      
    	<li class="btn-nav navbar-nav">
       		<a class="nav-link" th:href="@{/logout}">Log out</a>
    	</li>
    </ul>
  </div>
</nav>

<div class="table-responsive">

	
	<hr>
	<a th:text = "${courseName}" style="font-size: 24px"></a>
	<a>	<input type="button" class="btn btn-link btn-sm mb-3" value="Back to Student List" style="float: right;" onclick="history.back()"> </a>
	
	<table class="table table-striped table-hover mx-auto w-full">
		<thead class="thead-dark">
			<tr>
				<th> Student ID </th>
				<th> Name </th>

				<th> Project Grade </th>
				<th> Exam Grade </th>
				<th> Overall Grade </th>
				<th> PASS/FAIL Status </th>
			
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempGrade: ${grades}">
			
				<td th:text="${tempGrade[0]}" />		
				<td th:text="${tempGrade[1]}" />
				
				<td th:text="${tempGrade[2]}" />
				<td th:text="${tempGrade[3]}" />	
				<td th:text="${tempGrade[4]}" />	
				<td th:text="${tempGrade[5]}" />
							
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
