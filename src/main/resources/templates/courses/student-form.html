<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Course</title>
</head>

<body>
	

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Courses Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      	<li class="nav-item">
        	<a class="nav-link" th:href="@{/courses/courses}">My Courses</a>
      	</li>
      
    	<li class="btn-nav navbar-nav">
       		<a class="nav-link" th:href="@{/logout}">Log out</a>
    	</li>
  </div>
</nav>

	<div class="container">
	
		<hr>
		<a th:text = "${formtype}" style="font-size: 24px"></a>
		<hr>
		
		<form action="#" th:action="@{/courses/SaveStudent}"
						 th:object="${student}" method="POST">
		
			<!-- Add hidden form field to handle update  -->
			<!--  <input type="hidden" th:field="*{studentID}" /> -->
			<label>Student ID:</label><br>
			<input type="text" th:field="*{studentID}" class="form-control mb-4 col-4" disabled> 
			<label>Name:</label><br>
			<input type="text" th:field="*{name}" class="form-control mb-4 col-4">
			<label>Year of registration:</label><br>
			<input type="text" th:field="*{yearofregistration}" class="form-control mb-4 col-4">
			<!-- <label>Grade:</label><br>
			<input type="text" th:field="*{grade}" class="form-control mb-4 col-4">  -->
			<!--
			<input type="text" th:field="*{courseID}"
					class="form-control mb-4 col-4" placeholder="CourseID" disabled> -->

			<!-- <input type="text" th:field="*{instructor}"
					class="form-control mb-4 col-4" placeholder="Instructor">  -->

			<!-- <input type="hidden" th:field="*{instructor}" /> -->
				
			<button type="submit" class="btn btn-success col-2">Save</button>
						
		</form>
	
		<hr>
		<form>
 			<input type="button" class="btn btn-link mb-3 col-2" value="Back to Student List" onclick="history.back()">
		</form>
		
		<!-- <a th:href="@{/courses/students}">Back to Student List</a> -->
		
	</div>
</body>

</html>
